<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette</title>
</head>



<body>
    <header>
        <img class="logo" src="./Assets/DishDiairies-Logo.svg" alt="A graphic of a fork and knife">
        <h1> Recipe Roulette</h1>
    </header>

    <main>
        <h2> Let chance choose your next meal</h2>
        <p>Stuck on what to have for dinner? Select a cusine below to get a random recipe to try! </p>
        <button class="get-recipe-btn" id="get-recipe-btn"> Get random recipe</button>
    </main>

    <div class="recipe-modal" id="recipe-modal">

        <button class="recipe-modal-close-btn" id="recipe-modal-close-btn"></button>
        <div id="recipe-modal-inner"></div>

    </div>

</body>

</html>
