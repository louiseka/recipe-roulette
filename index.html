<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon-logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>



<body>
    <header>
        <div class="inner-header">
            <img class="logo" src="./Assets/DishDiairies-Logo.svg" alt="A graphic of a fork and knife">
            <h1> Recipe Roulette</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2> Let chance choose your next meal</h2>
            <p>Stuck on what to have for dinner? Select a cuisine below to get a random recipe to try! </p>
            <div class="cuisine-radios" id="cuisine-radios">


            </div>
        </div>

        <button class="get-recipe-btn" id="get-recipe-btn"> Get random recipe</button>
        </div>
    </main>

    <div class="recipe-modal" id="recipe-modal">

        <button class="recipe-modal-close-btn" id="recipe-modal-close-btn">X</button>
        <div class="recipe-modal-inner" id="recipe-modal-inner">

        </div>

    </div>

</body>
<script src="script.js" type="module"></script>

</html>
